<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Perfect Pitch | Home</title>
  
    <!-- Font awesome -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet"> 
    <!-- Theme color -->
    <link rel="shortcut icon" href="img/favicon-1.png" type="image/x-icon">
    <link rel="stylesheet" href="css/jquery.fancybox.css" type="text/css" media="screen" /> 
    <link rel="stylesheet" href="css/replacement-styles.css" type="text/css"/> 
    <link rel="stylesheet" type="text/css" href="css/slick.css">
    <link id="switcher" href="css/theme-color/default-theme.css" rel="stylesheet">     

    <!-- Main style sheet -->
    <link href="css/style.css" rel="stylesheet">    

   
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>    
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>
        <nav class="navbar navbar-inverse" style="border-radius: 0%">
                <div class="container-fluid">
                  <div class="navbar-header">
                        <h2><span style="color:whitesmoke">Perfect</span> Pitch</h2>
                  </div>
                  <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="project-create.html">CREATE PITCH</a></li>
                    </ul>
                  </div>
                </div>
              </nav>
    <div class="container">
        <div class ="row">
            <div class="col-lg-12 col-md-12" id="project-title">
                <div class="aa-title" >
                    <h2 style="width: 70%; margin-left: 15%; border-bottom: 3px solid #59abe3;">{{ name }}</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-md-2"></div>
            <div class="col-lg-2 col-md-2" id="attributes">
                <h3>Proposal Attributes</h3>
                <div id="project-cost"><span>Cost:</span> ${{ cost }}</div>
                <div id="project-department"><span>Department:</span> {{ dept }}</div>
                <div id="project-value"><span>Value:</span> {{ value }}</div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div id="project-description">{{ desc }}</div>
            </div>
            <div class="col-lg-2 col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-8"></div>
            <div class = "col-lg-4 col-md-4">
                <button type="button"><a href="index.html" style="color: white;">Return to Homepage</a></button>
                <button type="button" action="http://localhost:5000/get/addVoteFromID" method="POST">upvote</button>
            </div>
        </div>
    </div>
  </body>
  <script src="js/bootstrap.js"></script>   
</html>
